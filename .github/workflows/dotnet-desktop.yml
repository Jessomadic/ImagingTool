name: .NET Core Desktop

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug]

    runs-on: windows-2025

    env:
      Solution_Name: ImagingTool.sln
      Test_Project_Path: programtests.cs

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.202

      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v2
              
      - name: Restore NuGet packages
        run: dotnet restore $env:Solution_Name

      - name: Execute unit tests
        run: dotnet test

      - name: Restore the application
        run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration
        env:
          Configuration: ${{ matrix.configuration }}

      - name: Build application
        run: msbuild $env:Solution_Name /p:Configuration=$env:Configuration
        env:
          Configuration: ${{ matrix.configuration }}

      - name: Zip build output
        run: |
          $OutputDir = "output-${{ matrix.configuration }}"
          New-Item -ItemType Directory -Force -Path $OutputDir | Out-Null
          Copy-Item -Path "**\bin\${{ matrix.configuration }}\net*\*" -Recurse -Destination $OutputDir -Force
          Compress-Archive -Path "$OutputDir\*" -DestinationPath "$OutputDir.zip" -Force
          if (-Not (Test-Path "$OutputDir.zip")) {
          Write-Error "ZIP file was not created!"
          }

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-artifact-${{ matrix.configuration }}
          path: output-${{ matrix.configuration }}.zip
